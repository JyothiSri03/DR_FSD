<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<form>
		<label>Username </label>
		<input type="text" name="UserName" placeholder="enter name"><br><br>

		<label>Password </label>
		<input type="password" name="password"  placeholder="enter password" required><br><br>

		<label>Email</label>
		<input type="text" name="email"  placeholder="enter email"><br><br>

		<label>Phone Number</label>
		<input type="number" name="phno"  placeholder="enter mobile no"><br><br>

		<label>Date Of Birth</label>
		<input type="date" name="dob"><br><br>

		<label>Address</label>
		<textarea rows="4" cols="30" placeholder="enter address"></textarea><br><br>

		<label>Gender </label>
		<br>
		<input type="radio" name="f" >Female<br>
		<input type="radio" name="f">Male<br><br>

		<label>Languages Known</label>
		<br>
		<input type="checkbox" name="language"> English <br>
		<input type="checkbox" name="language"> Telugu <br>
		<input type="checkbox" name="language"> Hindi <br>
		<input type="checkbox" name="language"> Tamil <br><br>

		<label>Courses:</label>
		<select>
				<option></option>
				<option>C</option>
				<option>C++</option>
				<option>Python</option>
				<option>Java</option>
				<option>FSD</option>
		</select>

		<br><br><br>
		<input type="submit" name="submit" value="submit"> &nbsp;&nbsp;
		<input type="reset" name="reset" value="clear">	&nbsp;&nbsp;	
		<input type="button" name="ok" value="ok">	&nbsp;&nbsp;	
	</form>
</body>
</html>
