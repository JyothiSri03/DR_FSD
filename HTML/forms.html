<!--
	#Attributes#
	value,readonly,dsabled,maxlength,placeholder,required,autofocus,autocomplete
-->

<!DOCTYPE html>
<html>
<head>
	<title>Form Elements</title>
</head>
<body>
	<form>
		<label>User Name</label>
		<input type="text" placeholder="enter your name" autofocus autocomplete="on">
		<br><br>
		<label>Phone Number</label>
		<input type="number">
		<br><br>
		<label>Mobile Number</label>
		<input type="tel">
		<br><br>
		<label>E-mail</label>
		<input type="email" value="shree@gmail.com" readonly disabled>
		<br><br>
		<label>Password</label>
		<input type="password" maxlength="9" required>
		<br><br>
		<label>Date of Birth</label>
		<input type="date">
		<br><br>
		<label>Gender</label><br>
		<input type="radio" name="g">Female
		<input type="radio" name="g">Male
		<br><br>
		<label>Age</label>
		<input type="range">
		<br><br>
		<label>Colours</label>
		<input type="color">
		<br><br>
		<label>Accept Terms & Conditions</label>
		<input type="checkbox" required>
		<br><br>
		<label>Upload a file</label>
		<input type="file">
		<br><br>
		<label>Choose College</label>
		<select>
			<option>--select--</option>
			<option>AEC</option>
			<option>ACET</option>
			<option>ACOE</option>
		</select>
		<br><br>
		<label>Address</label>
		<textarea></textarea>
		<br><br>
		<input type="submit">
		<input type="reset">
		<input type="button" value="Ok">
	</form>
</body>
</html>
