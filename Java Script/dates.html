<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dates</title>
</head>
<body>
	<script type="text/javascript">
		let d = new Date();
		document.write("Full Date : "+d+"<br>")
		document.write("Year : "+d.getFullYear()+"<br>")
		document.write("Month : "+(d.getMonth()+1)+"<br>")
		document.write("Date : "+d.getDate()+"<br>")
		//document.write(d.getWeeks()+"<br>")
		document.write("Day : "+d.getDay()+"<br>")
		document.write("Hours : "+d.getHours()+"<br>")
		document.write("Minutes : "+d.getMinutes()+"<br>")
		document.write("Seconds : "+d.getSeconds()+"<br>")
		document.write("Milli Seconds : "+d.getMilliseconds()+"<br>")
	</script>
</body>
</html>
