<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>String_Methods</title>
</head>
<body>
	<script type="text/javascript">
		//creating string
		let str ="Jyothi sri ";
		document.write(str);
		document.write(typeof(str));//string
		document.write("<br>");

		let str1=new String('Dhanshika ');
		document.write(str1);
		document.write(typeof(str1));//object
		document.write("<br>");
	</script>
</body>
</html>
