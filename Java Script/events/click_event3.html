<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Click</title>
</head>
<body>
	<button id='but'>Click On Me</button>
	<script type="text/javascript">
		let a =document.getElementById('but');
		a.addEventListener('click',msg)
		function msg()
		{
			alert('hello');
		}
	</script>
</body>
</html>
