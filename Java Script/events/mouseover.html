<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>MouseOver</title>
</head>
<body bgcolor="Grey">
     <center>
          <h2>Hover mouse on image and see magic</h2>
          <img onmouseout="off()" src="x2.jpeg" onmouseover="on()" src="x1.jpeg" height="500px" width="500px" id="img1">
     </center>
     <script type="text/javascript">
          function on(){
               document.getElementById('img1').src="x1.jpeg";
          }
          function off(){
               document.getElementById('img1').src="x2.jpeg";
          }
     </script>
</body>
</html>
