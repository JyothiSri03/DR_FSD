<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inc_Dec</title>
</head>
<body>
	<button onclick="incbyone()">Increment</button>
	<button onclick="decbyone()">Decrement</button>
	<h2 id='val'></h2>
	<script type="text/javascript">
		var i=0;
		function incbyone()
		{	
			if(i<10)
			{
				document.getElementById('val').innerText=++i;
			}
		}
		function decbyone()
		{
			if(i>1)
			{
				document.getElementById('val').innerText=--i;
			}
		}
	</script>
</body>
</html>
