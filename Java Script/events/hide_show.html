<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hide_Show</title>
</head>
<body>
	<button id='h'>Hide</button>
	<button id='s'>Show</button>
	<script type="text/javascript">
		let b1=document.getElementById('s');
		b1.onclick = msg
		function msg()
		{
			alert('Are you Ready');
		}
		let b2 =document.getElementById('h')
		b2.onclick = m
		function m()
		{
			document.body.style.display='none';
		}
	</script>
</body>
</html>
