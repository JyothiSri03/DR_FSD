<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image_Sliders</title>
</head>
<body>
	<center>
		<button onclick="prev()">Previous</button>
		<button onclick="nxt()">Next</button>
		<p id='val'>
			<img src="1.jpeg" style="width:400px;height:400px">
		</p>
	</center>
	<script type="text/javascript">
		var i=1;
		function prev()
		{
			if(i>1)
			{
				var res =--i;
				document.getElementById('val').innerHTML ="<img src='"+res+".jpeg' style='width:400px;height:400px'/>";
			}
		}
		function nxt()
		{
			if(i<5)
			{
				var res =++i;
				document.getElementById('val').innerHTML ="<img src='"+res+".jpeg' style='width:400px;height:400px'/>";
			}
		}
	</script>
</body>
</html>
