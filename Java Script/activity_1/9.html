<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mul_Div</title>
</head>
<body>
	<script type="text/javascript">
		mul = (a,b) =>
		{
			document.write("product of",a," and ",b," is ",(a*b),"<br>");
		}
		div = (a,b) =>
		{
			document.write("division of",a," and ",b," is ",(a/b));
		}
		mul(10,20);
		div(21,27);
	</script>
</body>
</html>
