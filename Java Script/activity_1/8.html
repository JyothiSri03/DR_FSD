<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add_Sub</title>
</head>
<body>
	<script type="text/javascript">
		function add(a,b)
		{
			document.write("sum of ",a," and",b," is ",(a+b),"<br>");
		}
		function sub(a,b)
		{
			document.write("Difference of ",a," and",b," is ",(a-b));
		}
		add(10,20);
		sub(27,21);
	</script>
</body>
</html>
