<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>push</title>
</head>
<body>
	<h1>Push () ~ It appends the elements at the end of the array</h1>
	<script type="text/javascript">
		let arr = [1,2,3,4,5];
		document.write("Original array : "+arr+"<br>")
		arr.push(6,7);
		document.write("after push(6,7) : "+arr)
	</script>
</body>
</html>
