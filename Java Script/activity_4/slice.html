<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>slice</title>
</head>
<body>
	<h1>Slice () ~ It returns selected elements in an array, as a new array(start pos,end pos - 1)</h1>
	<script type="text/javascript">
		let arr = [1,2,3,4,5,6,7,8]
		document.write("Original array : "+arr+"<br>");
		let arr1 = arr.slice(2,6)
		document.write("slice(2,6) : "+arr1+"<br>");
	</script>
</body>
</html>
