<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>index_of</title>
</head>
<body>
	<h1>Index Of () ~ It returns the index of specified element</h1>
	<script type="text/javascript">
		let arr = ['prasuna','rekha','mavin','prasad','yash']
		document.write("Original array : "+arr+"<br>")
		let arr1 = arr.indexOf('mavin');
		document.write("Index of ('mavin') : "+arr1)
	</script>
</body>
</html>
