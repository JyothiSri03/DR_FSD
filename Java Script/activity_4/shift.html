<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>shift</title>
</head>
<body>
	<h1>Shift () ~ It removes the element from the begin of the array</h1>
	<script type="text/javascript">
		let arr = ['varshu','ranji','mouni','lasya','shree'];
		document.write("Original array : "+arr+"<br>")
		arr.shift();
		document.write("after shift : "+arr)
	</script>
</body>
</html>
