<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>fill</title>
</head>
<body>
	<h1>Fill () ~ It fills specified elements in an array with a value</h1>
	<script type="text/javascript">
		let arr = [1,2,3,4,5,6,7,8]
		document.write("Original array : "+arr+"<br>");
		let arr1 = arr.fill(9)
		document.write("fill(9) : "+arr1+"<br>");
	</script>
</body>
</html>
