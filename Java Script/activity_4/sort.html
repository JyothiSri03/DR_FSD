<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sort</title>
</head>
<body>
	<h1>Sort () ~ It sorts the array elements</h1>
	<script type="text/javascript">
		let arr = [19,1,23,31,97,44]
		document.write("Original array : "+arr+"<br>");
		let arr1 = arr.sort();
		document.write("after sorting : "+arr1);
	</script>
</body>
</html>
