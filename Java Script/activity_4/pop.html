<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pop</title>
</head>
<body>
	<h1>Pop () ~ It removes the element from the end of array</h1>
	<script type="text/javascript">
		let arr = ['varshu','ranji','mouni','lasya','shree'];
		document.write("Original array : "+arr+"<br>")
		arr.pop();
		document.write("after pop : "+arr)
	</script>
</body>
</html>
