<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>unshift</title>
</head>
<body>
	<h1>Unshift () ~ It appends elements at the begin of an array</h1>
	<script type="text/javascript">
		let arr = ['varshu','ranji','mouni','lasya','shree'];
		document.write("Original array : "+arr+"<br>")
		arr.unshift('deepu');
		document.write("after unshift('deepu') : "+arr)
	</script>
</body>
</html>
