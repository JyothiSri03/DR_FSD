<!DOCTYPE html>
<html>
<head>
	<title>clipped border</title>
	<style type="text/css">
		.box
		{
			/*display:inline-block;*/
		 	width:300px;
			aspect-ratio:1.5;
			background: linear-gradient(45deg,orange,red);
}
.mask {
  -webkit-mask:
    radial-gradient(circle 40px at top    left ,#0000 98%,#000) top    left,
    radial-gradient(circle 40px at top    right,#0000 98%,#000) top    right,
    radial-gradient(circle 40px at bottom left ,#0000 98%,#000) bottom left,
    radial-gradient(circle 40px at bottom right,#0000 98%,#000) bottom right;
  -webkit-mask-size:51% 51%;
  -webkit-mask-repeat:no-repeat;
}
	</style>
</head>
<body>
	<div class="box mask"></div>
</body>
</html>
