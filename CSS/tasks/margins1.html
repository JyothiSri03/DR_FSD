<!DOCTYPE html>
<html>
<head>
	<title>Margins-1</title>
	<style type="text/css">
		div
		{
			height: 400px;
			width: 1200px;
			background-color: pink;
		}
		.div1
		{
			background-color: green;
			height: 300px;
			width: 300px;
			margin:50px;
			float:left;
		}
		.div2
		{
			background-color: blue;
			height: 300px;
			width: 300px;
			margin:50px;
			float:left; 
		}
		.div3
		{
			background-color: yellow;
			height: 300px;
			width: 300px;
			margin:50px;
			float: right;
		}
	</style>
</head>
<body>
	<div>
		<div style="float:left" class="div1">
			
		</div>
		<div class="div2">
			
		</div>
		<div class="div3">
			
		</div>
	</div>
</body>
</html>
