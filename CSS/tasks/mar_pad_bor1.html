<!DOCTYPE html>
<html>
<head>
	<title>Bor_Mar_Pad</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
			box-sizing: border-box;
}
		div
		{
			height:400px;
			width:1200px;
			background-color: pink;
		}
		#div1
		{
			height: 300px;
			width: 300px;
			background-color: cyan;
			margin: 50px;
			float:left;
		}
		#div2
		{
			height: 300px;
			width: 300px;
			background-color: yellow;
			margin: 50px;
			float:left;
			border-radius:360px;
		}
		#div3
		{
			height: 300px;
			width: 300px;
			background-color: violet;
			margin: 50px;
			float:right;
			border-radius:20px;
		}
		h3
		{
			padding-top: 140px;
			padding-left:80px;
		}
	</style>
</head>
<body>
	<div>
		<div id="div1">
			<h3>Drive Ready</h3>
		</div>
		<div id="div2">
			<h3>FullStack Development</h3>
		</div>
		<div id="div3">
			<h3>Technical Hub</h3>
		</div>
	</div>
</body>
</html>
